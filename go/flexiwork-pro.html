<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirection vers FlexiWork Pro</title>
    <meta http-equiv="refresh" content="0; url=https://www.amazon.fr/s?k=FlexiWork+Pro&tag=evanraguel21-21">
    <script>
        // Détection plus précise pour JavaScript activé
        function getBrowserLanguage() {
            return navigator.language || navigator.userLanguage || 'fr-FR';
        }
        
        var lang = getBrowserLanguage().substring(0, 2).toLowerCase();
        var urls = {
            'fr': 'https://www.amazon.fr/s?k=FlexiWork+Pro&tag=evanraguel21-21',
            'es': 'https://www.amazon.es/s?k=FlexiWork+Pro&tag=evanraguel201-21',
            'de': 'https://www.amazon.de/s?k=FlexiWork+Pro&tag=evanraguel205-21',
            'en': 'https://www.amazon.co.uk/s?k=FlexiWork+Pro&tag=evanraguel208-21',
            'it': 'https://www.amazon.it/s?k=FlexiWork+Pro&tag=evanraguel20f-21'
        };
        
        // Rediriger vers l'URL spécifique à la langue
        window.location.href = urls[lang] || 'https://www.amazon.fr/s?k=FlexiWork+Pro&tag=evanraguel21-21';
    </script>
</head>
<body>
    <p>Redirection vers le produit...</p>
    <p><a href="https://www.amazon.fr/s?k=FlexiWork+Pro&tag=evanraguel21-21">Cliquez ici si vous n'êtes pas redirigé automatiquement</a></p>
</body>
</html>
